{% extends "base.html" %}

{% block content %}
<h2>ToDO List</h2>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.due_date|date:"F d, Y" }}</td>
            <td>
                <a href="{% url 'tasks:task_edit' task.id %}">Edit</a>
                <a href="{% url 'tasks:task_delete' task.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'tasks:task_create' %}">Create New Task</a>
{% endblock %}
